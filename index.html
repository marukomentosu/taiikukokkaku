<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Sprint Slow-mo Optimized</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        :root {
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }
        body { 
            margin: 0; background: #000; overflow: hidden; 
            font-family: system-ui, -apple-system, sans-serif; 
            touch-action: none; height: 100vh; width: 100vw;
        }
        video#input_video { position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        
        /* メインUI */
        .ui-panel { 
            position: absolute; bottom: var(--safe-bottom); left: 0; right: 0; 
            display: flex; flex-direction: column; align-items: center; z-index: 100; padding: 0 15px 10px; 
        }
        .controls-inner { 
            background: rgba(0,0,0,0.8); padding: 12px; border-radius: 24px; 
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); 
            width: 100%; max-width: 350px; 
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin-top: 8px; }
        
        button { 
            padding: 12px 5px; font-size: 14px; font-weight: bold; border: none; 
            border-radius: 14px; cursor: pointer; color: white; -webkit-appearance: none; 
        }
        #toggleBtn { background: #3498db; }
        #cameraBtn { background: #9b59b6; }
        #recBtn { background: #e74c3c; grid-column: span 2; font-size: 16px; padding: 16px; }
        #recBtn.recording { background: #fff; color: #e74c3c; animation: blink 1s infinite; }

        /* プレビュー画面 */
        #previewContainer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 200; flex-direction: column; 
        }
        #previewVideo { 
            width: 100%; height: 65%; /* スピード調整UIのために少し高さを調整 */
            object-fit: contain; margin-top: auto;
        }
        .preview-ui { 
            height: 30%; width: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; gap: 15px; 
            padding-bottom: var(--safe-bottom); margin-bottom: auto;
        }

        /* スピード調整用スタイル */
        .speed-ctrl {
            display: flex; background: rgba(255,255,255,0.1); padding: 4px; 
            border-radius: 12px; gap: 5px; width: 90%; max-width: 300px;
        }
        .speed-ctrl button {
            flex: 1; padding: 8px; background: transparent; font-size: 12px;
        }
        .speed-ctrl button.active {
            background: rgba(255,255,255,0.2); border-radius: 8px;
        }

        .preview-btns { display: flex; gap: 10px; width: 90%; max-width: 400px; }
        .preview-btns button { flex: 1; padding: 16px; font-size: 15px; }
        
        #closePreview { background: #555; }
        #savePreview { background: #2ecc71; }

        .badge { font-size: 10px; padding: 4px 10px; border-radius: 20px; color: #fff; display: inline-block; }
        .bg-on { background: #2ecc71; }
        .bg-off { background: #7f8c8d; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>

    <div class="ui-panel">
        <div class="controls-inner">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 0 5px;">
                <div id="statusBadge" class="badge bg-on">BG: ON</div>
                <div style="color: white; font-size: 10px; opacity: 0.6;">Pose Recorder</div>
            </div>
            <div class="btn-grid">
                <button id="toggleBtn">背景切替</button>
                <button id="cameraBtn">カメラ切替</button>
                <button id="recBtn">録画開始</button>
            </div>
        </div>
    </div>

    <div id="previewContainer">
        <video id="previewVideo" playsinline loop controls autoplay></video>
        <div class="preview-ui">
            <div class="speed-ctrl">
                <button onclick="setSpeed(0.25, this)">0.25x</button>
                <button onclick="setSpeed(0.5, this)" class="active">0.5x</button>
                <button onclick="setSpeed(1.0, this)">1.0x</button>
                <button onclick="setSpeed(2.0, this)">2.0x</button>
            </div>
            <div class="preview-btns">
                <button id="closePreview">再撮影</button>
                <button id="savePreview">保存する</button>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const recBtn = document.getElementById('recBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const statusBadge = document.getElementById('statusBadge');
        const previewContainer = document.getElementById('previewContainer');
        const previewVideo = document.getElementById('previewVideo');
        const closePreview = document.getElementById('closePreview');
        const savePreview = document.getElementById('savePreview');

        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let showBackground = true;
        let currentFacingMode = 'environment';
        let lastBlobUrl = null;

        // 再生速度を変更する関数
        function setSpeed(rate, btn) {
            previewVideo.playbackRate = rate;
            // ボタンの見た目を更新
            document.querySelectorAll('.speed-ctrl button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function onResults(results) {
            if (canvasElement.width !== videoElement.videoWidth) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            if (showBackground) {
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            } else {
                canvasCtx.fillStyle = '#000';
                canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            }
            if (results.poseLandmarks) {
                drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                drawLandmarks(canvasCtx, results.poseLandmarks, {color: '#FF0000', radius: 3});
            }
            canvasCtx.restore();
        }

        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        let camera;
        function startCamera(facingMode) {
            if (camera) camera.stop();
            camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 1280, height: 720, facingMode: facingMode
            });
            camera.start();
        }

        startCamera(currentFacingMode);

        cameraBtn.onclick = () => {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera(currentFacingMode);
        };

        toggleBtn.onclick = () => {
            showBackground = !showBackground;
            statusBadge.innerText = showBackground ? "BG: ON" : "BG: OFF";
            statusBadge.className = showBackground ? "badge bg-on" : "badge bg-off";
        };

        recBtn.onclick = () => {
            if (!isRecording) startRecording();
            else stopRecording();
        };

        function getSupportedMimeType() {
            const types = ['video/mp4;codecs=avc1', 'video/mp4', 'video/webm'];
            for (let type of types) {
                if (MediaRecorder.isTypeSupported(type)) return type;
            }
            return '';
        }

        function startRecording() {
            recordedChunks = [];
            const stream = canvasElement.captureStream(30);
            const mimeType = getSupportedMimeType();
            
            try {
                mediaRecorder = new MediaRecorder(stream, { mimeType });
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType || 'video/mp4' });
                    if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
                    lastBlobUrl = URL.createObjectURL(blob);
                    previewVideo.src = lastBlobUrl;
                    
                    // プレビュー表示時にデフォルトで0.5xを適用（ボタンの状態と合わせる）
                    previewVideo.playbackRate = 0.5; 
                    previewContainer.style.display = 'flex';
                };
                mediaRecorder.start(500);
                isRecording = true;
                recBtn.innerText = "録画を停止";
                recBtn.classList.add('recording');
            } catch (err) { alert(err); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            isRecording = false;
            recBtn.innerText = "録画開始";
            recBtn.classList.remove('recording');
        }

        closePreview.onclick = () => {
            previewVideo.pause();
            previewContainer.style.display = 'none';
        };

        savePreview.onclick = () => {
            const a = document.createElement('a');
            a.href = lastBlobUrl;
            a.download = `sprint_${Date.now()}.mp4`;
            a.click();
        };
    </script>
</body>
</html>
