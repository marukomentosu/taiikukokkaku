<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Sprint Strobe Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom, 20px); }
        body { margin: 0; background: #000; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; touch-action: none; height: 100vh; width: 100vw; }
        video#input_video { position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        
        .ui-panel { position: absolute; bottom: var(--safe-bottom); left: 0; right: 0; display: flex; flex-direction: column; align-items: center; z-index: 100; padding: 0 10px 10px; }
        .controls-inner { background: rgba(0,0,0,0.85); padding: 12px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); width: 92%; max-width: 400px; }
        
        .mode-settings { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .mode-settings button { font-size: 12px; padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; }
        .mode-settings button.active { background: #e67e22; color: white; border-color: #e67e22; }

        .trace-settings { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        .trace-settings button { font-size: 11px; padding: 6px 2px; border-radius: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; }
        .trace-settings button.active { background: #f1c40f; color: #000; border-color: #f1c40f; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        button { font-weight: bold; border: none; cursor: pointer; color: white; -webkit-appearance: none; transition: 0.2s; }
        #toggleBtn { background: #3498db; border-radius: 12px; height: 44px; }
        #cameraBtn { background: #9b59b6; border-radius: 12px; height: 44px; }
        #recBtn { background: #e74c3c; grid-column: span 2; font-size: 16px; padding: 15px; border-radius: 16px; margin-top: 5px; }
        #recBtn.recording { background: #fff; color: #e74c3c; animation: blink 1s infinite; }

        #previewContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; flex-direction: column; }
        #previewVideo { width: 100%; height: 60%; object-fit: contain; margin-top: auto; }
        .preview-ui { height: 35%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; padding-bottom: var(--safe-bottom); margin-bottom: auto; }

        .slider-box { width: 85%; max-width: 320px; display: flex; flex-direction: column; align-items: center; gap: 8px; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; }
        .slider-label { color: white; font-size: 14px; width: 100%; display: flex; justify-content: space-between; }

        .preview-btns { display: flex; gap: 10px; width: 90%; max-width: 400px; }
        .preview-btns button { flex: 1; padding: 14px; border-radius: 12px; }
        #savePreview { background: #2ecc71; }
        #closePreview { background: #555; }

        .badge { font-size: 10px; padding: 4px 8px; border-radius: 10px; color: #fff; }
        .bg-on { background: #2ecc71; }
        .bg-off { background: #7f8c8d; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>

    <div class="ui-panel">
        <div class="controls-inner">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div id="statusBadge" class="badge bg-on">BG: ON</div>
                <button onclick="allClear()" style="background:none; border:1px solid #777; font-size:9px; padding:2px 6px; color:white;">全リセット</button>
            </div>

            <div class="mode-settings">
                <button id="mode_strobe" onclick="toggleStrobe()">残像モード: OFF</button>
                <button id="mode_trace" class="active" onclick="toggleTraceMaster()">軌跡表示: ON</button>
            </div>

            <div class="trace-settings">
                <button id="trace_head" class="active" onclick="toggleTrace('head')">頭・体幹</button>
                <button id="trace_arms" class="active" onclick="toggleTrace('arms')">腕</button>
                <button id="trace_legs" class="active" onclick="toggleTrace('legs')">足</button>
            </div>

            <div class="btn-grid">
                <button id="toggleBtn">背景切替</button>
                <button id="cameraBtn">カメラ切替</button>
                <button id="recBtn">録画開始</button>
            </div>
        </div>
    </div>

    <div id="previewContainer">
        <video id="previewVideo" playsinline loop controls autoplay></video>
        <div class="preview-ui">
            <div class="slider-box">
                <div class="slider-label"><span>再生速度</span><span id="speedValue">0.5x</span></div>
                <input type="range" id="speedSlider" min="0.1" max="2.0" step="0.1" value="0.5">
            </div>
            <div class="preview-btns">
                <button id="closePreview">再撮影</button>
                <button id="savePreview">保存する</button>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const recBtn = document.getElementById('recBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const statusBadge = document.getElementById('statusBadge');
        const previewContainer = document.getElementById('previewContainer');
        const previewVideo = document.getElementById('previewVideo');
        const speedSlider = document.getElementById('speedSlider');
        const speedValueDisplay = document.getElementById('speedValue');

        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let showBackground = true;
        let currentFacingMode = 'environment';
        let lastBlobUrl = null;

        // 設定とデータ
        let strobeActive = false;
        let traceMaster = true;
        let traceConfig = { head: true, arms: true, legs: true };
        let traces = { head: [], l_hand: [], r_hand: [], l_foot: [], r_foot: [] };
        let strobeHistory = []; // 過去の全スケルトン座標を保持
        let frameCount = 0;
        const STROBE_INTERVAL = 6; // 何フレームごとに残像を残すか
        const MAX_TRACE_POINTS = 60;

        function toggleStrobe() {
            strobeActive = !strobeActive;
            const btn = document.getElementById('mode_strobe');
            btn.innerText = `残像モード: ${strobeActive ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', strobeActive);
            if (!strobeActive) strobeHistory = [];
        }

        function toggleTraceMaster() {
            traceMaster = !traceMaster;
            const btn = document.getElementById('mode_trace');
            btn.innerText = `軌跡表示: ${traceMaster ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', traceMaster);
        }

        function toggleTrace(part) {
            traceConfig[part] = !traceConfig[part];
            document.getElementById(`trace_${part}`).classList.toggle('active');
        }

        function allClear() {
            Object.keys(traces).forEach(k => traces[k] = []);
            strobeHistory = [];
        }

        function drawTraceLine(ctx, points, color) {
            if (points.length < 2) return;
            ctx.beginPath();
            ctx.lineWidth = 3; ctx.strokeStyle = color; ctx.lineJoin = 'round';
            ctx.moveTo(points[0].x * canvasElement.width, points[0].y * canvasElement.height);
            for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x * canvasElement.width, points[i].y * canvasElement.height);
            ctx.stroke();
        }

        function onResults(results) {
            if (canvasElement.width !== videoElement.videoWidth) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (showBackground) {
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            } else {
                canvasCtx.fillStyle = '#000';
                canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            }

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                frameCount++;

                // 軌跡更新
                if (traceMaster) {
                    const update = (k, p) => { 
                        traces[k].push({x: p.x, y: p.y}); 
                        if (traces[k].length > MAX_TRACE_POINTS) traces[k].shift(); 
                    };
                    update('head', lm[0]); update('l_hand', lm[15]); update('r_hand', lm[16]);
                    update('l_foot', lm[27]); update('r_foot', lm[28]);
                    
                    if (traceConfig.head) drawTraceLine(canvasCtx, traces.head, '#3498db');
                    if (traceConfig.arms) { drawTraceLine(canvasCtx, traces.l_hand, '#f1c40f'); drawTraceLine(canvasCtx, traces.r_hand, '#f39c12'); }
                    if (traceConfig.legs) { drawTraceLine(canvasCtx, traces.l_foot, '#2ecc71'); drawTraceLine(canvasCtx, traces.r_foot, '#27ae60'); }
                }

                // 残像（ストロボ）処理
                if (strobeActive && frameCount % STROBE_INTERVAL === 0) {
                    strobeHistory.push(JSON.parse(JSON.stringify(lm)));
                }

                // 過去の残像を描画
                strobeHistory.forEach((oldLm, index) => {
                    const alpha = 0.3; // 残像の透明度
                    canvasCtx.globalAlpha = alpha;
                    drawConnectors(canvasCtx, oldLm, POSE_CONNECTIONS, {color: '#AAA', lineWidth: 1});
                });
                canvasCtx.globalAlpha = 1.0;

                // 現在のスケルトン
                drawConnectors(canvasCtx, lm, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 2});
                drawLandmarks(canvasCtx, lm, {color: '#FF0000', radius: 2});
            }
            canvasCtx.restore();
        }

        // --- 以下、既存のカメラ・録画・プレビュー機能 ---
        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        let camera;
        function startCamera(fm) {
            if (camera) camera.stop();
            camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 1280, height: 720, facingMode: fm
            });
            camera.start();
        }
        startCamera(currentFacingMode);

        cameraBtn.onclick = () => { currentFacingMode = (currentFacingMode === 'user' ? 'environment' : 'user'); startCamera(currentFacingMode); };
        toggleBtn.onclick = () => {
            showBackground = !showBackground;
            statusBadge.innerText = showBackground ? "BG: ON" : "BG: OFF";
            statusBadge.className = showBackground ? "badge bg-on" : "badge bg-off";
        };

        speedSlider.oninput = () => {
            const val = speedSlider.value;
            previewVideo.playbackRate = val;
            speedValueDisplay.innerText = val + "x";
        };

        recBtn.onclick = () => {
            if (!isRecording) { allClear(); startRecording(); }
            else stopRecording();
        };

        function startRecording() {
            recordedChunks = [];
            const stream = canvasElement.captureStream(30);
            const mimeType = MediaRecorder.isTypeSupported('video/mp4;codecs=avc1') ? 'video/mp4;codecs=avc1' : 'video/webm';
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                lastBlobUrl = URL.createObjectURL(blob);
                previewVideo.src = lastBlobUrl;
                previewContainer.style.display = 'flex';
            };
            mediaRecorder.start();
            isRecording = true;
            recBtn.innerText = "録画を停止";
            recBtn.classList.add('recording');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recBtn.innerText = "録画開始";
            recBtn.classList.remove('recording');
        }

        document.getElementById('closePreview').onclick = () => { previewVideo.pause(); previewContainer.style.display = 'none'; };
        document.getElementById('savePreview').onclick = () => {
            const a = document.createElement('a'); a.href = lastBlobUrl; a.download = `sprint_strobe_${Date.now()}.mp4`; a.click();
        };
    </script>
</body>
</html>
