<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Sprint Strobe Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom, 20px); }
        body { margin: 0; background: #000; overflow: hidden; font-family: system-ui, -apple-system, sans-serif; touch-action: none; height: 100vh; width: 100vw; }
        video#input_video { position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        canvas { width: 100%; height: 100%; object-fit: contain; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼/è¨­å®šãƒˆã‚°ãƒ« */
        .top-bar { position: absolute; top: 10px; left: 0; right: 0; display: flex; justify-content: space-between; padding: 0 15px; z-index: 150; }
        .icon-btn { background: rgba(0,0,0,0.6); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 20px; backdrop-filter: blur(10px); }

        /* è¨­å®šãƒ‰ãƒ­ãƒ¯ãƒ¼ */
        #settingsPanel { 
            position: absolute; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.95); padding: 20px 20px 40px; 
            border-radius: 30px 30px 0 0; transform: translateY(100%); 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 200; 
        }
        #settingsPanel.open { transform: translateY(0); }
        .drag-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; margin: -10px auto 15px; }

        /* ä¸‹éƒ¨æ“ä½œãƒ‘ãƒãƒ«ï¼ˆå¸¸ã«è¡¨ç¤ºï¼‰ */
        .ui-panel { position: absolute; bottom: var(--safe-bottom); left: 0; right: 0; display: flex; flex-direction: column; align-items: center; z-index: 100; pointer-events: none; }
        .controls-inner { background: rgba(0,0,0,0.7); padding: 10px; border-radius: 25px; backdrop-filter: blur(15px); width: 90%; max-width: 400px; display: flex; gap: 8px; pointer-events: auto; }
        
        .btn-main { flex: 1; height: 50px; border-radius: 15px; border: none; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; }
        #toggleBtn { background: #34495e; }
        #cameraBtn { background: #9b59b6; }
        #recBtn { background: #e74c3c; flex: 2; font-size: 16px; }
        #recBtn.recording { background: #fff; color: #e74c3c; animation: blink 1s infinite; }

        /* è¨­å®šå†…é …ç›® */
        .settings-row { margin-bottom: 20px; }
        .settings-row label { display: block; color: #aaa; font-size: 12px; margin-bottom: 10px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-group-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .set-btn { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 12px; font-size: 13px; font-weight: 500; }
        .set-btn.active { background: #e67e22; border-color: #ff9f43; }

        input[type=range] { width: 100%; accent-color: #e67e22; margin-top: 10px; }

        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
        #previewContainer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 300; flex-direction: column; }
        #previewVideo { width: 100%; height: 65%; object-fit: contain; }
        .preview-ui { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted></video>
    <canvas id="output_canvas"></canvas>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleSettings()">âš™ï¸</button>
        <div id="statusBadge" style="color: white; font-size: 12px; background: rgba(46, 204, 113, 0.8); padding: 5px 12px; border-radius: 15px; align-self: center;">BG: ON</div>
    </div>

    <div id="settingsPanel">
        <div class="drag-handle" onclick="toggleSettings()"></div>
        
        <div class="settings-row">
            <label>æç”»ãƒ¢ãƒ¼ãƒ‰</label>
            <div class="btn-group">
                <button id="mode_strobe" class="set-btn" onclick="toggleStrobe()">æ®‹åƒ: OFF</button>
                <button id="mode_trace" class="set-btn active" onclick="toggleTraceMaster()">è»Œè·¡: ON</button>
            </div>
        </div>

        <div class="settings-row">
            <label>æ®‹åƒã®é–“éš”: <span id="strobeIntervalVal">6</span> frames</label>
            <input type="range" id="strobeSlider" min="3" max="30" step="1" value="6">
        </div>

        <div class="settings-row">
            <label>è»Œè·¡ã‚’è¡¨ç¤ºã™ã‚‹éƒ¨ä½</label>
            <div class="btn-group-3">
                <button id="trace_head" class="set-btn active" onclick="toggleTrace('head')">ä½“å¹¹</button>
                <button id="trace_arms" class="set-btn active" onclick="toggleTrace('arms')">è…•</button>
                <button id="trace_legs" class="set-btn active" onclick="toggleTrace('legs')">è¶³</button>
            </div>
        </div>

        <button class="set-btn" style="width: 100%; background: #555;" onclick="allClear()">æç”»ã‚’å…¨ã‚¯ãƒªã‚¢</button>
    </div>

    <div class="ui-panel">
        <div class="controls-inner">
            <button id="toggleBtn" class="btn-main" title="èƒŒæ™¯åˆ‡æ›¿">èƒŒæ™¯</button>
            <button id="cameraBtn" class="btn-main" title="ã‚«ãƒ¡ãƒ©åˆ‡æ›¿">ğŸ“·</button>
            <button id="recBtn" class="btn-main">éŒ²ç”»é–‹å§‹</button>
        </div>
    </div>

    <div id="previewContainer">
        <video id="previewVideo" playsinline loop controls autoplay></video>
        <div class="preview-ui">
            <div style="width:80%; color:white; font-size:13px; text-align:center;">ã‚¹ãƒ­ãƒ¼å†ç”Ÿèª¿æ•´</div>
            <input type="range" id="speedSlider" min="0.1" max="1.5" step="0.1" value="0.5" style="width:80%;">
            <div style="display:flex; gap:15px; width:80%;">
                <button id="closePreview" class="set-btn" style="flex:1; background:#555;">å†æ’®å½±</button>
                <button id="savePreview" class="set-btn" style="flex:1; background:#2ecc71;">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        // è¨­å®šãƒ‘ãƒãƒ«ã®é–‹é–‰
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
        }

        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const recBtn = document.getElementById('recBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const strobeSlider = document.getElementById('strobeSlider');
        const strobeIntervalVal = document.getElementById('strobeIntervalVal');
        const speedSlider = document.getElementById('speedSlider');

        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let showBackground = true;
        let currentFacingMode = 'environment';
        let lastBlobUrl = null;

        let strobeActive = false;
        let traceMaster = true;
        let strobeInterval = 6;
        let traceConfig = { head: true, arms: true, legs: true };
        let traces = { head: [], l_hand: [], r_hand: [], l_foot: [], r_foot: [] };
        let strobeHistory = [];
        let frameCount = 0;
        const MAX_TRACE_POINTS = 80;

        strobeSlider.oninput = () => {
            strobeInterval = parseInt(strobeSlider.value);
            strobeIntervalVal.innerText = strobeInterval;
        };

        function toggleStrobe() {
            strobeActive = !strobeActive;
            const btn = document.getElementById('mode_strobe');
            btn.innerText = `æ®‹åƒ: ${strobeActive ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', strobeActive);
            if (!strobeActive) strobeHistory = [];
        }

        function toggleTraceMaster() {
            traceMaster = !traceMaster;
            const btn = document.getElementById('mode_trace');
            btn.innerText = `è»Œè·¡: ${traceMaster ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', traceMaster);
        }

        function toggleTrace(part) {
            traceConfig[part] = !traceConfig[part];
            document.getElementById(`trace_${part}`).classList.toggle('active');
        }

        function allClear() {
            Object.keys(traces).forEach(k => traces[k] = []);
            strobeHistory = [];
        }

        function onResults(results) {
            if (canvasElement.width !== videoElement.videoWidth) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (showBackground) {
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            } else {
                canvasCtx.fillStyle = '#000';
                canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
            }

            if (results.poseLandmarks) {
                const lm = results.poseLandmarks;
                frameCount++;

                if (traceMaster) {
                    const update = (k, p) => { 
                        traces[k].push({x: p.x, y: p.y}); 
                        if (traces[k].length > MAX_TRACE_POINTS) traces[k].shift(); 
                    };
                    update('head', lm[0]); update('l_hand', lm[15]); update('r_hand', lm[16]);
                    update('l_foot', lm[27]); update('r_foot', lm[28]);
                    
                    if (traceConfig.head) drawLine(traces.head, '#3498db');
                    if (traceConfig.arms) { drawLine(traces.l_hand, '#f1c40f'); drawLine(traces.r_hand, '#f39c12'); }
                    if (traceConfig.legs) { drawLine(traces.l_foot, '#2ecc71'); drawLine(traces.r_foot, '#27ae60'); }
                }

                if (strobeActive && frameCount % strobeInterval === 0) {
                    strobeHistory.push(JSON.parse(JSON.stringify(lm)));
                }

                strobeHistory.forEach((oldLm) => {
                    canvasCtx.globalAlpha = 0.6;
                    drawConnectors(canvasCtx, oldLm, POSE_CONNECTIONS, {color: '#CCCCCC', lineWidth: 1});
                    drawLandmarks(canvasCtx, oldLm, {color: '#FFFFFF', radius: 1});
                });
                canvasCtx.globalAlpha = 1.0;

                drawConnectors(canvasCtx, lm, POSE_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
                drawLandmarks(canvasCtx, lm, {color: '#FF0000', radius: 3});
            }
            canvasCtx.restore();
        }

        function drawLine(points, color) {
            if (points.length < 2) return;
            canvasCtx.beginPath();
            canvasCtx.lineWidth = 4; canvasCtx.strokeStyle = color; canvasCtx.lineCap = 'round';
            canvasCtx.moveTo(points[0].x * canvasElement.width, points[0].y * canvasElement.height);
            for (let i = 1; i < points.length; i++) canvasCtx.lineTo(points[i].x * canvasElement.width, points[i].y * canvasElement.height);
            canvasCtx.stroke();
        }

        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        let camera;
        function startCamera(fm) {
            if (camera) camera.stop();
            camera = new Camera(videoElement, {
                onFrame: async () => { await pose.send({image: videoElement}); },
                width: 1280, height: 720, facingMode: fm
            });
            camera.start();
        }
        startCamera(currentFacingMode);

        cameraBtn.onclick = () => { currentFacingMode = (currentFacingMode === 'user' ? 'environment' : 'user'); startCamera(currentFacingMode); };
        toggleBtn.onclick = () => {
            showBackground = !showBackground;
            const badge = document.getElementById('statusBadge');
            badge.innerText = showBackground ? "BG: ON" : "BG: OFF";
            badge.style.background = showBackground ? "rgba(46, 204, 113, 0.8)" : "rgba(127, 140, 141, 0.8)";
        };
        speedSlider.oninput = () => { previewVideo.playbackRate = speedSlider.value; };

        recBtn.onclick = () => {
            if (!isRecording) { allClear(); startRecording(); if(document.getElementById('settingsPanel').classList.contains('open')) toggleSettings(); }
            else stopRecording();
        };

        function startRecording() {
            recordedChunks = [];
            const stream = canvasElement.captureStream(30);
            const mimeType = MediaRecorder.isTypeSupported('video/mp4;codecs=avc1') ? 'video/mp4;codecs=avc1' : 'video/webm';
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
                lastBlobUrl = URL.createObjectURL(blob);
                previewVideo.src = lastBlobUrl;
                document.getElementById('previewContainer').style.display = 'flex';
            };
            mediaRecorder.start();
            isRecording = true;
            recBtn.innerText = "åœæ­¢";
            recBtn.classList.add('recording');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recBtn.innerText = "éŒ²ç”»é–‹å§‹";
            recBtn.classList.remove('recording');
        }

        document.getElementById('closePreview').onclick = () => { document.getElementById('previewContainer').style.display = 'none'; };
        document.getElementById('savePreview').onclick = () => {
            const a = document.createElement('a'); a.href = lastBlobUrl; a.download = `sprint_${Date.now()}.mp4`; a.click();
        };
    </script>
</body>
</html>
